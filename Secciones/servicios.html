    <main>
      <section>
        <!--Formulario para enviar modelos 3d, todavÃ­a no es funcional. -->
        <article class="correrAbajo">
          <fieldset>
            <legend>Mandanos tu modelo 3D y las especificaciones:</legend>
            <label for="nombre">Nombre: </label>
            <input class="focoMouse" type="text" name="nombre" placeholder="Juan"> 
            <br>
          
            <label for="apellido">Apellido: </label>
            <input class="focoMouse" type="text" name="apellido" placeholder="Perez"> 
            <br>
          
            <label for="email">E-Mail: </label>
            <input class="focoMouse" type="email" name="email" placeholder="ej@emplo.com"> 
            <br><br>


            <table border="1" cellpadding="5" cellspacing="2">
              <tr>
                <td>Tipo de plastico:</td>
                <td>Ancho del extrusor:</td>
                <td>Grosor de capa deseado:</td>
              </tr>
              <tr>
                <td>
                  <select name="tipo-plastico" id="">
                    <option value="pla">PLA</option>
                    <option value="pet">PET</option>
                    <option value="abs">ABS</option>
                    <option value="hips">HIPS</option>
                  </select>
                </td>
                <td>
                  <select name="tipo-nozzle" id="">
                    <option value="025">0.25mm</option>
                    <option value="040">0.40mm</option>
                    <option value="060">0.60mm</option>
                    <option value="080">0.80mm</option>
                  </select>
                </td>
                <td>
                  <select name="capa-deseada" id="">
                    <option value="005">0.05mm</option>
                    <option value="007">0.07mm</option>
                    <option value="010">0.1mm</option>
                    <option value="020">0.2mm</option>
                    <option value="030">0.3mm</option>
                    <option value="otro">otra</option>
                  </select>
                </td>
              </tr>
            </table>
            <br>
            <textarea cols="32" rows="9" placeholder="Contanos acerca de tu print"></textarea>
            <p>Mandanos tu archivo:<br><input type="file" name="datafile" size="40"></p>
          </fieldset>
        </article>
